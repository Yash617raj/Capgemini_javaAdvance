<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Books</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<div class="container">
    <h2>All Books</h2>

    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
            <td>
                <a th:href="@{'/book/' + ${book.id}}" class="btn-small">View</a>
                <a th:href="@{'/book/delete/' + ${book.id}}" class="btn-small delete">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/user/dashboard}" class="back">Back to Dashboard</a>
</div>

</body>
</html>
