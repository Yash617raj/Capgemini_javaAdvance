<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Add / Edit Product</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="container">

    <h2 class="form-title">Add / Edit Product</h2>

    <form th:action="@{/products/save}"
          th:object="${product}"
          method="post"
          class="product-form">

        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   placeholder="Enter product name">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}"
               class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="price">Price</label>
            <input type="number"
                   step="0.01"
                   id="price"
                   th:field="*{price}"
                   placeholder="Enter price">
            <p th:if="${#fields.hasErrors('price')}"
               th:errors="*{price}"
               class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="number"
                   id="quantity"
                   th:field="*{quantity}"
                   placeholder="Enter quantity">
            <p th:if="${#fields.hasErrors('quantity')}"
               th:errors="*{quantity}"
               class="error-message"></p>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">Save Product</button>
            <a href="/products/list" class="btn-secondary">Cancel</a>
        </div>

    </form>

</div>

</body>
</html>
